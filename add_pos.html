<body>
    <script>
        let arr=[1,2,3,4]
        alert(arr);
        let pos=prompt("enter position");
        arr[parseInt(pos)-1]=prompt("enter element")
        for(let i=0;i<arr.length;i++){

                arr[i]="undefined"
            }
        }
        alert(arr)
    </script>
