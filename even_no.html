<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        let brr=[];
        let j=0;
        let n=parseInt(prompt("enter size of array"))
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter element"))
            if(arr[i]%2==0){
                brr[j]=arr[i];
                j++
            }
        }
        alert(brr)
    </script>
</body>
</html>
